<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ cardImageUrl}}" alt="{{ 'Image of ' + cardTitle }}">
  <mat-card-content>
    <p>
      {{ cardContent }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>REMOVE</button>
  </mat-card-actions>
</mat-card>
