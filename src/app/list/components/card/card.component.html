<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ post.image_url }}" alt="{{ 'Image of ' + post.title }}">
  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="clickEditButton()">EDIT</button>
    <button mat-button (click)="clickRemoveButton()">REMOVE</button>
  </mat-card-actions>
</mat-card>
