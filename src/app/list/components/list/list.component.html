<ng-container *ngFor="let post of posts$ | async">
  <app-card [post]="post"
            (editButtonClicked)="onEditCard($event)"
            (removeButtonClicked)="onRemoveCard($event)">
  </app-card>
</ng-container>

<app-fab-button iconName="add"
                (buttonClicked)="onAddButtonClicked()">
</app-fab-button>
