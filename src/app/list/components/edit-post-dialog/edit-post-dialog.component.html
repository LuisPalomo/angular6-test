<h1 mat-dialog-title *ngIf="post.id; else createPostTitle">Edit Post - ID: {{ post.id }}</h1>
<ng-template #createPostTitle>
  <h1 mat-dialog-title>Create New Post</h1>
</ng-template>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="post.title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="post.content" placeholder="Content">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="post.lat" placeholder="Latitude">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="post.long" placeholder="Longitude">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="post.image_url" placeholder="Image URL">
  </mat-form-field>
  <mat-form-field *ngIf="post.created_at">
    <input matInput [(ngModel)]="post.created_at" placeholder="Created at" disabled>
  </mat-form-field>
  <mat-form-field *ngIf="post.updated_at">
    <input matInput [(ngModel)]="post.updated_at" placeholder="Updated at" disabled>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="post">Ok</button>
</div>
