<div class="div-wrapper">
  <agm-map [latitude]="lat"
           [longitude]="long"
           (mapClick)="onAddPoint($event)">
    <agm-marker *ngFor="let post of posts$ | async"
                [latitude]="post.lat | toNumber"
                [longitude]="post.long | toNumber">
      <agm-info-window>
        <h2>{{post.title}}</h2>
        <img [src]="post.image_url" [alt]="post.title" width="150">
        <div class="button-row">
          <button mat-icon-button color="primary" (click)="onEditPoint(post)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onRemovePoint(post)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
